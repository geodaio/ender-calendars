{% extends "layout.html" %}

{% block title %} Log-In {% endblock %}

{% block main %}

<div id="login">
  <h1>Log In</h1>
  <form action="/login.html" method="post">
    <label for="username">Username</label>
    <input type="text" id="logUsername" name="username">
    <label for="password">Password</label>
    <input type="password" id="logPassword" name="password">
    <input type="submit" value="Log In">
  </form>
  <p class="prompt">New to Ender?</p>
  <p class="changeClick" onclick="pageChange()">Create an Account</p>
  <p class="period">.</p>
</div>

<div id="register">
  <h1>Create an Account</h1>
   <form action="/login.html" method="post">
    <label for="username">Username</label>
    <input type="text" id="regUsername" name="username">
    <label for="password">Password</label>
    <input type="password" id="regPassword" name="password">
     <label for="confPassword">Confirm Password</label>
    <input type="password" id="regConf" name="confPassword">
    <input type="submit" value="Create an Account">
  </form>
  <p class="prompt">Already have an account?</p>
  <p class="changeClick" onclick="pageChange()">Log In</p>
  <p class="period">.</p>
</div>

{% endblock %}

{% block scripts %}

<script src="{{url_for('static', filename='javascript/login.js')}}"></script>

{% endblock %}
