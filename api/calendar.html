{% extends "layout.html" %}

{% block title %} Calendar {% endblock %}

{% block main %}

<script>redirectFun()</script>

<!-- lines 9 to 17 and 63 and 64 is to test  the css for now -damla-->
<html>
<head>
    <meta charset="UTF-8">
    <title>ENDER</title>
<!--linking to css file for calendar-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calendar">
<!--header with the navigation buttons-->
        <div class="header">
<!--button to go to the previous month-->
            <button id="prevMonth">&lt;</button>
<!--displays the current month and year-->
            <h2 id="monthYear"></h2>
<!--button to go to the next month-->
            <button id="nextMonth">&gt;</button>
        </div>
        
<!--this row displays all the days of the week-->
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div id="calendarDays" class="days"></div>
    </div>
<!--the modal for adding and editing dates-->
    <div id="eventModal" class="modal hidden">
        <div class="modal-content">
<!--the close button for the modal-->
            <span id="closeModal" class="close">&times;</span>
<!--heading that displays the selected date-->
            <h3 id="modalDate"></h3>
<!--the area to enter a reminder and note-->
            <textarea id="eventText" placeholder="Enter Reminder:"></textarea>
<!--this button is to save the entered event-->
            <button id="saveEvent">Save</button>
        </div>
    </div>

{% endblock %}

{% block scripts %}
<!--links to the js file for the calendar functions-->
<script src="{{url_for('static', filename='javascript/calendar.js')}}"></script>

{% endblock %}
</body>
</html>
